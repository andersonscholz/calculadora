<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <h1 class="titulo">CALCULADORA</h1>
    <div class="calculadora">
        <div class="interface">
            <div class="visor" id="visor"></div>
            <div class="botao">
                <div class="botaolinha1">
                    <button class="calcbutton" id="calcbuttonlong"onclick="clean()">C</button>
                    <button class="calcbutton" id="calcbuttonlong"onclick="back()">&longleftarrow;</button>
                </div>
                <div class="botaolinha2"></div>
                    <button class="calcbutton" onclick="insert('7')">7</button>
                    <button class="calcbutton"onclick="insert('8')">8</button>
                    <button class="calcbutton"onclick="insert('9')"">9</button>
                    <button class="calcbutton"onclick="insert('-')"">&minus;</button>
                <div class="botaolinha3"></div>
                    <button class="calcbutton"onclick="insert('4')">4</button>
                    <button class="calcbutton"onclick="insert('5')">5</button>
                    <button class="calcbutton"onclick="insert('6')">6</button>
                    <button class="calcbutton"onclick="insert('*')">&times;</button>
                <div class="botaolinha4"></div>
                    <button class="calcbutton"onclick="insert('1')">1</button>
                    <button class="calcbutton"onclick="insert('2')">2</button>
                    <button class="calcbutton"onclick="insert('3')">3</button>
                    <button class="calcbutton"onclick="insert('/')">&div;</button>
                <div class="botaolinha5"</div>
                    <button class="calcbutton"onclick="calcular()">&equals;</button>
                    <button class="calcbutton"onclick="insert('0')">0</button>
                    <button class="calcbutton"onclick="insert('.')"">.</button>
                    <button class="calcbutton"onclick="insert('+')">&plus;</button>
            </div>

        </div>
    </div>
    <script src="script.js">

    </script>
</body>
</html>
